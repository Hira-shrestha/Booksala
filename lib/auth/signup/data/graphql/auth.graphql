mutation CreateUser($createUserInput: CreateUserInput!) {
  createUser(createUserInput: $createUserInput) {
    status
    message
    data {
      firstName
      lastName
      email
      image
      createdAt
      updatedAt
    }
  }
}

query Books($getAllBookInput: GetAllBookInput!) {
  books(GetAllBookInput: $getAllBookInput) {
    status
    message
    page
    total
    data {
      bookId
      bookName
      publishedDate
      description
      price
      genre
      image
      createdAt
      updatedAt
    }
  }
}

mutation UploadImage($image: Upload!) {
  uploadImage(image: $image)
}