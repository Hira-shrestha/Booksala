query GetBookByAuthor($getMyBookInput: GetAllBookInput!) {
  getBookByAuthor(GetMyBookInput: $getMyBookInput) {
    status
    message
    page
    total
    data {
      bookId
      bookName
      publishedDate
      description
      price
      genre
      image
      createdAt
      updatedAt
      author {
        firstName
        lastName
        authorId
        authorImage
        email
      }
    }
  }
}