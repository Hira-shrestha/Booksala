query FilterBook($filterBook: GetAllFilterBookInput!) {
  filterBook(filterBook: $filterBook) {
    total
    status
    page
    message
    data {
      bookId
      bookName
      publishedDate
      description
      price
      genre
      image
      createdAt
      updatedAt
      author {
        firstName
        lastName
        authorId
        authorImage
        email
      }
    }
  }
}